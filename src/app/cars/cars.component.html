<div class="container-fluid body-container">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2 text-center">
      <div class="panel panel-default">
        <div class="panel-heading">
          <!-- <h2>Valutazioni auto d'epoca</h2> -->
          <h2>Listino cambi valute</h2>
        </div>
        <div class="panel-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="text-center">Base</th>
                <th class="text-center">data</th>
                <th class="text-center">Valuta</th>
                <th class="text-center">Quotazione</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let car of cars">
                <td>{{ car.base }}</td>
                <td>{{ car.date }}</td>
                <td>{{ car.curr }}</td>
                <td>{{ car.rate }}</td>
              </tr>
            </tbody>
          </table>
        </div> <!-- Panel body -->
        <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
      </div> <!-- Panel -->
      <!-- Footer -->
      <p class="footer text-center">Classic Cars App. Copyright 2017 by cleanzFabs. All Rights Reserved.</p>
    </div> <!-- col-xs-8 -->
  </div> <!-- row -->
</div> <!-- container -->
